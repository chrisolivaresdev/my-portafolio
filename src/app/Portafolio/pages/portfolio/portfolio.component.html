<div class="contenedor">
<swiper
[effect]="'cube'"
[grabCursor]="true"
[cubeEffect]="{
  shadow: true,
  slideShadows: true,
  shadowOffset: 20,
  shadowScale: 0.94
}"
[pagination]="true"
class="mySwiper"
>
<ng-template swiperSlide
  ><img /></ng-template
><ng-template swiperSlide
  ><img  /></ng-template
><ng-template swiperSlide
  ><img/></ng-template
><ng-template swiperSlide
  ><img
/></ng-template>
</swiper>
</div>
