<div class="certification-container">
  <h1 class="Certifications-Title">Certificados</h1>
  <div class="grid">
    <ng-container *ngFor="let certification of certifications,">
      <div class="card">
        <a [href]="certification.href" target="_blank" >
          <img ngSrc="{{certification.src}}" [alt]="certification.alt"></a>
      </div>
    </ng-container>

  </div>
</div>
